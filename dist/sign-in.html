<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

    <title>Bootstrap 4 Admin Template</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    

    <div class="row">
        <div id="main" class="col-12 bg-light py-2">
            <div id="card-signin" class="card">
                <div class="card-body">
                    <h1 class="card-title text-secondary">Admin Template</h1>
                    <h4 class="card-subtitle mb-3">Sign In</h4>
    
                    <form id="form-sigin">
                        <div class="form-group">
                            <label class="text-danger" for="email">Email *</label>
                            <input class="form-control" type="text" id="email" name="email" placeholder="yourname@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="text-danger" for="password">Password *</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                        <p class="text-right text-danger">* required fields</p>
    
                        <button class="btn btn-primary btn-block">Sign-in <i class="fas fa-sign-in-alt fa-fw"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="icon-home" class="position-absolute inline-block" style="bottom: 5px; right: 5px;">
        <a href="index.html">
            <span class="fa-stack fa-2x">
                <i class="fas fa-square fa-stack-2x"></i>
                <i class="fas fa-home fa-stack-1x fa-inverse"></i>
            </span>
        </a>
    </div>

    <script src="./vendor/js/jquery.min.js"></script>
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/js/all.min.js"></script>
</body>
</html>
