<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

    <title>Bootstrap 4 Admin Template</title>
</head>
<body>
    <h1 class="display-1">Hello World <i class="fas fa-hand-paper fa-fw"></i></h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal <i class="fas fa-hand-pointer fa-fw"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close <i class="fas fa-times fa-fw"></i></button>
                    <button type="button" class="btn btn-primary">Save changes <i class="fas fa-check fa-fw"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./vendor/js/jquery.min.js"></script>
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/js/all.min.js"></script>
</body>
</html>
